Terminator = '\r\n';
ReplyTimeout = 2000;

getIDN {
    out "*IDN?";
    #Read no more that 39 chars (EPICS limit)
    in "%/(.{0,39})/";
    ExtraInput = Ignore;
}

setFORMAT {
	#set file format of screen capture
	out "SAVe:IMAGe:FILEFormat PNG";
}

getSCREEN {
	#ask scope to start sending screen capture
	out "HARDCopy START";
}	